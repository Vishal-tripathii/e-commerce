<div class="update-product">
    <h1>Update Product</h1>
    <p class="message-p">{{productUpdateMessage}}</p>
    <form #updateProduct="ngForm" class="common-form" (ngSubmit)="submit(updateProduct.value)">
        <input type="text" class="form-input" name="name" placeholder="new product name" ngModel = {{productData?.name}}>
        <input type="text" class="form-input" name="price" placeholder="new product price" ngModel = {{productData?.price}}>
        <input type="text" class="form-input" name="color" placeholder="new product color" ngModel = {{productData?.color}}>
        <input type="text" class="form-input" name="category" placeholder="enter product category" ngModel = {{productData?.category}}>
        <textarea type="text" class="form-input" name="description" placeholder="new product description" ngModel = {{productData?.description}}l></textarea>
        <input type="text" class="form-input" name="image" placeholder="new product URL" ngModel = {{productData?.image}}>
        <button class="form-button">Update product</button>
        <!-- <button class="form-button" (click)="clearInputs()">Clear All Fields</button> -->
    </form>
</div>
