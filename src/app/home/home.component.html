<ngb-carousel *ngIf="popularProducts">
    <ng-template ngbSlide *ngFor="let item of popularProducts">
        <div class="picsum-img-wrapper">
            <img class="product-header-img" src="{{item.image}}" alt="Random first slide" />
        </div>
        <div class="carousel-caption">
            <h3>First slide label</h3>
            <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
        </div>
    </ng-template>

</ngb-carousel>

<div class="product-list-wrapper">
    <h1>Trendy Products</h1>
    <div class="row">
        <div class="col-sm-3" *ngFor="let trendProd of trendyProducts">
            <div class="product-item">
                <img src="{{trendProd.image}}"
                    alt="image">

                <div class="product-details">
                    <h6 class="name-head">{{trendProd.name}}</h6>
                    <div class="product-price">
                        <h6>{{trendProd.price}}</h6>
                    </div>
                    <div class="product-color">
                        <h6>{{trendProd.color}}</h6>
                    </div>
                </div>
                <div class="product-footer">
                    <a href="#">View Details</a>
                    <a href="#">Add-to-cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
