<div class="product-list">
    <h1>All Product List</h1>
    <p class="message-p">{{deleteProductMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>image</th>
                <th>name</th>
                <th>category</th>
                <th>color</th>
                <th>price</th>
                <th>description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}" alt="item-image"></td>
                <td>{{item.name}}</td>
                <td>{{item.category}}</td>
                <td>{{item.color}}</td>
                <td>{{item.price}}</td>
                <td>{{item.description}}</td>
                <td (click)="deleteProduct(item.id)"><mat-icon>delete</mat-icon></td>
            </tr>
        </tbody>
    </table>
</div>
