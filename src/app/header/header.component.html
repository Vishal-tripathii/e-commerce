<nav class="nav">
    <h1><a routerLink="/">E-Comm</a></h1>
    <div *ngIf="menuType === 'default'">
        <input #searchInput (keyup)="searchProduct($event)" (blur)="hideSearch()" type="text" placeholder="Search for products">
        <button (click)="searchSubmit(searchInput.value)">Search</button>
        <ul class="suggested-result" *ngIf="searchResult">
            <li *ngFor="let item of searchResult">
                <a (mousedown)="redirectToDetail(item.id)">{{item.name}}</a> <!--becuase of blue event we cannot do routerLink-->
            </li>
        </ul>
    </div>
    <div [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'" >
            <li><a routerLink="seller-auth">Seller</a></li>
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="user-auth">Login/Sign-up</a></li>
            <li><a href="#">Cart(0)</a></li>
          </ul>
          <ul *ngSwitchCase="'user'" >
            <li><a routerLink="seller-auth">Seller</a></li>
            <li><a routerLink="">Home</a></li>
            <li><a>{{userName | titlecase}}</a></li>
            <li><a routerLink="my-orders" >My Orders</a></li>
            <li><a (click)="userLogout()" >Logout</a></li>
        
            <!-- <li><a [routerLink]="cartItems>0?'cart-page':null">Cart({{cartItems}})</a></li> -->
          </ul>
          <ul *ngSwitchCase="'seller'" >
            <li><a routerLink="seller-add-product">Add Product</a></li>
            <li><a routerLink="seller-home">List</a></li>
            <li><a>{{sellerName | titlecase}}</a></li>
            <li><a (click)="sellerLogout()">Logout</a></li>
            <li><a href="#">{{sellerName | titlecase}}</a></li>
          </ul>
    </div>
</nav>
